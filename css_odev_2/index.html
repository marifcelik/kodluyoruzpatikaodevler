<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!">
    <!-- Arama kısmı -->
    <div class="arama">
        <form action="">
            Search the web using Google! <br>
            <input type="text"><br>
            <button type="submit">Google Search</button>
            <button>I'm feeling lucky</button>
        </form>
    </div>

    <!-- Alttaki 3 kutu -->

    <div class="kutular">
        <!-- kutu 1-->
        <div class="kutu1">
            <p>Special Searches</p>
            <a href="#">Stanford Searches</a><br>
            <a href="#">Linux Search</a>
        </div>

        <!-- kutu 2-->

        <div class="kutu2">
            <a id="ilk" href="#">Help!</a><br>
            <a href="#">About Google!</a><br>
            <a href="#">Company Info</a><br>
            <a href="#">Google! Logos</a>
        </div>

        <!-- kutu 3-->
        
        <div class="kutu3">
            <p>Get Google! <br>updates monthly:</p>
            <input type="email" placeholder="your e-mail"><br>
            <button>Subscribe</button>
            <a href="#">Archive</a>
        </div>
    </div>
    <p class="cp">Copyright ©1998 Google Inc.</p>
</body>
</html>
